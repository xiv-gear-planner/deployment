xivgear-static:

  deploymentAnnotations: &deployAnn
    keel.sh/policy: "force"
    keel.sh/trigger: "poll"
    keel.sh/pollSchedule: "@every 2m"
    keel.sh/match-tag: "true"

  replicaCount: 2

  image:
    pullPolicy: Always
    tag: "prod"

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: "letsencrypt-production"
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
#      nginx.ingress.kubernetes.io/rewrite-target: /$1
    hosts:
      - host: 'xivgear.app'
        paths:
          - path: /
            pathType: ImplementationSpecific
      - host: 'www.xivgear.app'
        paths:
          - path: /
            pathType: ImplementationSpecific
      - host: 'ok.xivgear.app'
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: letsencrypt-production-static-new
        hosts:
          - "ok.xivgear.app"
          - "xivgear.app"
          - "www.xivgear.app"

  preview:
    enabled: true
    extraScripts: 'https://s.nitropay.com/ads-2008.js'
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 4
      targetCPUUtilizationPercentage: 60
    replicaCount: 2

xivgear-storage-api:

  deploymentAnnotations: *deployAnn

  image:
    pullPolicy: Always

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      cert-manager.io/cluster-issuer: "letsencrypt-production"
    hosts:
      - host: 'api.xivgear.app'
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
      - host: 'share.xivgear.app'
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
    tls:
      - secretName: letsencrypt-production-api
        hosts:
          - "api.xivgear.app"
          - "share.xivgear.app"

  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 4096Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 50

