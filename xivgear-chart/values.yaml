xivgear-static:

  deploymentAnnotations: &deployAnn
    keel.sh/policy: "force"
    keel.sh/trigger: "poll"
    keel.sh/pollSchedule: "@every 2m"
    keel.sh/match-tag: "true"

  replicaCount: 2

  image:
    pullPolicy: Always

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: "letsencrypt-production"
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
#      nginx.ingress.kubernetes.io/rewrite-target: /$1
    hosts:
      - host: 'xivgear.app'
        paths:
          - path: /
            pathType: ImplementationSpecific
      - host: 'www.xivgear.app'
        paths:
          - path: /
            pathType: ImplementationSpecific
      - host: 'ok.xivgear.app'
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: letsencrypt-production-static
        hosts:
          - "ok.xivgear.app"

xivgear-storage-api:

  deploymentAnnotations: *deployAnn

  replicaCount: 2

  image:
    pullPolicy: Always

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      cert-manager.io/cluster-issuer: "letsencrypt-production"
    hosts:
      - host: 'api.xivgear.app'
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
      - host: 'share.xivgear.app'
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
    tls:
      - secretName: letsencrypt-production-api
        hosts:
          - "api.xivgear.app"
          - "share.xivgear.app"


xivgear-beta:

  deploymentAnnotations: *deployAnn
  image:
    pullPolicy: Always

xivgear-btest:

  nameOverride: xivgear-btest

  deploymentAnnotations: *deployAnn
  image:
    pullPolicy: Always
    tag: "btest"

  ingress:
    enabled: true
    hosts:
      - host: 'btest.xivgear.app'
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: letsencrypt-production-btest
        hosts:
          - "btest.xivgear.app"

xivgear-stats-api:
  deploymentAnnotations: *deployAnn
  image:
    pullPolicy: Always
    repository: ghcr.io/xiv-gear-planner/xivgear-stats-server
    # TODO: change this to prod when released
    tag: "master"
