# Default values for xivgear-beta.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deploymentAnnotations:
  keel.sh/policy: "force"

replicaCount: 1


image:
  repository: ghcr.io/xiv-gear-planner/xivgear-static
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "master"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
     kubernetes.io/ingress.class: nginx
     cert-manager.io/cluster-issuer: "letsencrypt-production"
  hosts:
    - host: 'beta.xivgear.app'
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: letsencrypt-production-beta
      hosts:
        - "beta.xivgear.app"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
podAntiAffinity: true

revisionHistoryLimit: 3

priorityClassName: non-prod-critical

preview:
  enabled: false
  priorityClassName: non-prod-non-critical
  deploymentAnnotations: {}
  image:
    repository: ghcr.io/xiv-gear-planner/xivgear-stats-server
    pullPolicy: Always
    tag: ""
  service:
    type: ClusterIP
    port: 30000
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
  revisionHistoryLimit: 3
  replicaCount: 1
  shortlinkOverride: ''
  frontendServerOverride: ''
  frontendClientOverride: ''
  extraScripts: ''
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
